    <div class="Navbar__logo"> <!-- LOGO-->

    <form action="#" class="form"> 
        <div class="field-container">
            <h2 class="sign-heading">Create your Fiber account</h2>

      <div class="field-container">

        <input type="text" class="name field" placeholder="Michael Don">

                <div class="field-container">

               </div>
               <div class="field-container">
                <label for="password">Password</label>
             <div class="password-container">   
                 <input type="text" class="field password" placeholder="At least 8 characters">
                <input type="image" src="../Assets/hide password.svg" alt="password" class="password-icon"></div>
               </div>
       <div class="field-container terms-container">  
           <input type="checkbox" name="" class="checkbox">
       <div> <label for="checkbox" class="terms">By creating anaccount on Fiber you agree to the <a href="#" class=" cta-link pple__text">Terms and comditions</a></label></div>
       </div>

    </form>

    <div class="demo">
